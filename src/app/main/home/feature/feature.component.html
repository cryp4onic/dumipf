<div class="article-section">
    <div class="container">
        <h3>Feature Article</h3>
        <div class="row">
            <div *ngFor="let art of featuredArticles" class="col-lg-4 col-md-2 col-sm-12 col-12">
                <div class="blog-block">
                    <div class="img-block">
                        <img src="{{art.imagePath}}" class="img-fluid">
                        <div class="category-block">
                            <span>{{art.heading}}</span>
                        </div>
                    </div>
                    <div class="content-block">
                        <h4>{{art.description}}</h4>
                        <p>{{art.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn more-btn">Load More</button>
    </div>
</div>
